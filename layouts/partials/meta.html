<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
<meta name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="twitter:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">

{{ template "_internal/opengraph.html" . }}

{{ if .Site.Params.description }}
<meta name="description" content="{{ .Site.Params.description }}">{{ end }}

{{ if .Site.Params.twitter }}
<meta property="twitter:site" content="@{{.Site.Params.twitter}}">
{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:locale" content="{{ .Site.LanguageCode }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
{{ if .Params.twitter_image }}
<meta property="twitter:card" content="summary_large_image">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.twitter_image }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.twitter_image }}">
{{ else }}
<meta property="twitter:card" content="summary">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}">
{{ end }}
